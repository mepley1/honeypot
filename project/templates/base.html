<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}Dashboard{% endblock %}</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/nav-mobile.css') }}">
		<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
		<script src="https://kit.fontawesome.com/4955494531.js" crossorigin="anonymous" data-auto-add-css="false"></script>
		<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>-->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	</head>

	<body class="{{ request.cookies.get('pref_theme')|e }}">
		{% include 'nav.html' %}
		{% include 'nav-mobile.html' %}
		<div class="everything">
			{%block content %}{% endblock %}
		</div>
		{% include 'footer.html' %}
		<!-- load JS -->
		<script src="{{ url_for('static', filename='js/js.js') }}"></script>
	</body>

</html>
